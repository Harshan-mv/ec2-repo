name: Deploy Node App to EC2 via SSM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # hard-coded to avoid ambiguity

      # ✅ SAFE verification (will NOT fail)
      - name: Verify AWS identity & region
        run: |
          aws sts get-caller-identity
          echo "AWS_REGION=$AWS_REGION"
          echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"

      - name: Deploy via AWS SSM (validated)
        run: |
          set -e

          # 1️⃣ Send SSM command
          COMMAND_ID=$(aws ssm send-command \
            --region ap-south-1 \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:aws:autoscaling:groupName,Values=node-app-asg" \
            --comment "Deploy Node app via SSM (PM2 safe)" \
            --parameters '{
              "commands": [
                "cd /home/ec2-user/node-app",
                "git pull origin main",
                "npm install --omit=dev",
                "sudo -u ec2-user env HOME=/home/ec2-user pm2 restart node-app || sudo -u ec2-user env HOME=/home/ec2-user pm2 start index.js --name node-app",
                "sudo -u ec2-user env HOME=/home/ec2-user pm2 save"
              ]
            }' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # 2️⃣ Allow SSM to register invocations
          sleep 5

          # 3️⃣ Fetch targeted instances
          TARGETS=$(aws ssm list-command-invocations \
            --region ap-south-1 \
            --command-id "$COMMAND_ID" \
            --query "CommandInvocations[].InstanceId" \
            --output text)

          if [ -z "$TARGETS" ]; then
            echo "❌ ERROR: No instances were targeted by SSM"
            exit 1
          fi

          echo "Targets: $TARGETS"

          # 4️⃣ Wait for execution PER INSTANCE (REQUIRED)
          for INSTANCE_ID in $TARGETS; do
            echo "⏳ Waiting for command to finish on $INSTANCE_ID"
            aws ssm wait command-executed \
              --region ap-south-1 \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID"
          done

          echo "✅ Deployment executed successfully on: $TARGETS"
